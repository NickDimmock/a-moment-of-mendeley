<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <meta name="description" content="A guide for using Mendeley created for researchers at the University of Northampton.">
  <title>A Moment of Mendeley</title>
  <link rel="icon" type="image/png" href="icons/favicon-16x16.png" sizes="16x16">
  <link rel="icon" type="image/png" href="icons/favicon-32x32.png" sizes="32x32">
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable@0.8.0/dist/css/theme-simple.css">
  
  <style>
      footer {
          font-size: 75%;
          color: #666;
          text-align: right;
      }
      figcaption {
          font-style: italic;
          font-size: 90%;
          text-align: center;
      }
      figure {
          padding: .5rem;
          border: 2px solid #ccc;
          background: #fefefe;
      }
      figure>img {
          border: 1px solid #ccc;
      }
  </style>
</head>
<body>
  <div id="app">Site loading...</div>
  <script>
    window.$docsify = {
        repo: '',
        loadSidebar: true,
        subMaxLevel: 3,
        loadNavbar: true,
        coverpage: false,
        autoHeader: false,
        auto2top: true,
        name: "A Moment of Mendeley",
        'flexible-alerts': {
            style: 'flat'
        },
        plugins: [
            function(hook) {
                var footer = [
                    '<hr/>',
                    '<footer>',
                    '<span>This site is licensed under a <a target="_blank" rel="license noopener" href="http://creativecommons.org/licenses/by/4.0/">CC-BY 4.0 International License</a> and maintained by <a target="_blank" rel="author noopener" href="https://www.northampton.ac.uk/directories/people/nick-dimmock/">Nick Dimmock</a>.</span>',
                    '</footer>'
                ].join('');
                hook.afterEach(function(html) {
                    return html + footer;
                });
            }
        ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4.11.2/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0.8.0/dist/js/docsify-themeable.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4.11.2/lib/plugins/search.min.js"></script>
</body>
</html>
